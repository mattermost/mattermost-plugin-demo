version: '3.7'

services:
  postgres:
    image: postgres:15
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    pids_limit: 100
    read_only: false
    tmpfs:
      - /tmp
      - /var/run/postgresql
    environment:
      POSTGRES_USER: mmuser
      POSTGRES_PASSWORD: mmuser_password
      POSTGRES_DB: mattermost
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - mattermost

  mattermost:
    depends_on:
      - postgres
    image: mattermost/mattermost-enterprise-edition:9.6.1
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    pids_limit: 200
    read_only: true
    tmpfs:
      - /tmp
    ports:
      - "8065:8065"
    volumes:
      - mattermost_config:/mattermost/config:rw
      - mattermost_data:/mattermost/data:rw
      - mattermost_logs:/mattermost/logs:rw
      - mattermost_plugins:/mattermost/plugins:rw
      - mattermost_client_plugins:/mattermost/client/plugins:rw
      - ./dist/com.mattermost.demo-plugin:/mattermost/plugins-dev/com.mattermost.demo-plugin:rw
    environment:
      MM_SQLSETTINGS_DRIVERNAME: postgres
      MM_SQLSETTINGS_DATASOURCE: "postgres://mmuser:mmuser_password@postgres:5432/mattermost?sslmode=disable&connect_timeout=10"

      MM_SERVICESETTINGS_SITEURL: "http://localhost:8065"
      MM_SERVICESETTINGS_ENABLEDEVELOPER: "true"
      MM_SERVICESETTINGS_ENABLEINSECUREOUTGOINGCONNECTIONS: "true"
      MM_SERVICESETTINGS_ALLOWCORSFROMANYWHERE: "true"
      MM_SERVICESETTINGS_ENABLEGIFPICKER: "true"

      MM_FILESETTINGS_ENABLEPUBLICLINK: "true"

      MM_PLUGINSETTINGS_ENABLE: "true"
      MM_PLUGINSETTINGS_ENABLEUPLOADS: "true"
      MM_PLUGINSETTINGS_ENABLEREMOTEMARKETPLACE: "false"
      MM_PLUGINSETTINGS_REQUIREPLUGINSIGNATURE: "false"

      MM_LOGSETTINGS_ENABLECONSOLE: "true"
      MM_LOGSETTINGS_CONSOLELEVEL: "DEBUG"
      MM_LOGSETTINGS_ENABLEFILE: "true"
      MM_LOGSETTINGS_FILELEVEL: "DEBUG"

    networks:
      - mattermost

  n8n:
    image: ghcr.io/itstar-tech/n8n:latest
    platform: linux/amd64
    container_name: n8n-itstar
    ports:
      - "5678:5678"
    environment:
      - N8N_HOST=0.0.0.0
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - NODE_ENV=production
      - WEBHOOK_URL=http://localhost:5678/
      - GENERIC_TIMEZONE=UTC
      # Task Runners Configuration
      - N8N_RUNNERS_ENABLED=true
      - N8N_RUNNERS_MODE=external
      - N8N_RUNNERS_TASK_BROKER_URI=http://task-runners:5680
      - N8N_RUNNERS_AUTH_TOKEN=itstar-secure-token-2024
      # Security
      - N8N_BASIC_AUTH_ACTIVE=false
      - N8N_METRICS=false
      # Logging
      - N8N_LOG_LEVEL=info
    volumes:
      - n8n_data:/home/node/.n8n
    depends_on:
      - task-runners
    networks:
      - n8n-network
    restart: unless-stopped

  task-runners:
    image: ghcr.io/itstar-tech/runners:latest
    platform: linux/amd64
    container_name: n8n-runners-itstar
    environment:
      # Task Runner Configuration
      - N8N_RUNNERS_AUTH_TOKEN=itstar-secure-token-2024
      - N8N_RUNNERS_TASK_BROKER_URI=http://n8n:5679
      - N8N_RUNNERS_LAUNCHER_LOG_LEVEL=info
      # Optional: Restrict external packages (security)
      - NODE_FUNCTION_ALLOW_EXTERNAL=lodash,moment,axios
      - N8N_RUNNERS_EXTERNAL_ALLOW=requests,pandas,numpy
    ports:
      - "5680:5680"
    networks:
      - n8n-network
    restart: unless-stopped

volumes:
  postgres_data:
  mattermost_data:
  mattermost_logs:
  mattermost_config:
  mattermost_plugins:
  mattermost_client_plugins:
  n8n_data:
    name: n8n_itstar_data

networks:
  mattermost:
    driver: bridge
  n8n-network:
    name: n8n-itstar-network
    driver: bridge
